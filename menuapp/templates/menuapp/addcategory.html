{% extends 'menuapp/layout.html' %}
{% load static %}

{% block content %}
<div class="bg-secondary-subtle p-4 border rounded shadow-sm w-50 mx-auto p-auto" style="margin-top: 15%;">
    <h3 class="mb-3 text-secondary">Add Cattegory</h3>
    <form method="post" enctype="multipart/form-data" class="justify-content-center">
        {% csrf_token %}
    
        <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
    
        <div class="mb-3">
            {{ form.is_active.label_tag }}
            {{ form.is_active }}
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-outline-primary">Save</button>
            <a href="{% url 'foods' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
